<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	
<div class='overall_field'>
	<div id="field_position0", class="field">
		<div id="space0" class="hero" onmouseover = "display_stats(0)"><h1>__</h1></div>
	</div>

	<div id="field_position1", class="field">
		<div id="space1" class="hero" onmouseover = "display_stats(1)"><h1>__</h1></div>
	</div>

	<div id="field_position2", class="field">
		<div id="space2" class="hero" onmouseover = "display_stats(2)"><h1>__</h1></div>
	</div>

	<div id="field_position3", class="field">
		<div id="space3" class="hero" onmouseover = "display_stats(3)"><h1>__</h1></div>
	</div>

	<div id="field_position4", class="field">
		<div id="space4" class="hero" onmouseover = "display_stats(4)"><h1>__</h1></div>
	</div>

	<div id="field_position5", class="field">
		<div id="space5" class="hero" onmouseover = "display_stats(5)"><h1>__</h1></div>
	</div>

	<div id="field_position6", class="field">
		<div id="space6" class="hero" onmouseover = "display_stats(6)"><h1>__</h1></div>
	</div>

	<div id="field_position7", class="field">
		<div id="space7" class="hero" onmouseover = "display_stats(7)"><h1>__</h1></div>
	</div>
</div>

<div class='field_buttons mb-3'>
	<button id="basic_attack" onmouseover="change_ability_text('basic_attack')" onmouseout="change_ability_text('')" onclick ="ability_targeting('basic_attack', true)" >Basic Attack</button>
	<button id="a1" onmouseover="change_ability_text('a1')" onmouseout="change_ability_text('')" onclick ="ability_targeting('a1', true)" >Ability 1</button>
	<button id="a2" onmouseover="change_ability_text('a2')" onmouseout="change_ability_text('')" onclick ="ability_targeting('a2', true)">Ability 2</button>
	<button id="a3" onmouseover="change_ability_text('a3')" onmouseout="change_ability_text('')" onclick ="ability_targeting('a3', true)">Ability 3</button>
	<button id="move" onclick ="move_current_hero('hero_movement', false)">Move</button>
	<button id="pass" onclick ="update_current_hero(true)">Pass Turn</button>
</div>


<div id='ability_text' class="ml-3"> Ability Text </div> 

<div id='predicted_damage' class="ml-3"> </div>

<div id='curr_hero_info' class="ml-3"> </div> 

<div id="curr_hero_passive_info" class="ml-3"></div>

<button id = 'toggle_ability_info' onclick="toggle_ability_info()" class="ml-3">Show Ability Info</button>

<div id="curr_hero_all_ability_info" class="ml-3"></div>

<div id='line break' class="ml-3"> -- -- --  </div> 

<div id='hovered_hero_info' class="ml-3"> </div> 

<div id='hovered_hero_curr_field_effects' class="ml-3"> </div> 

<div class="ml-3">Future Turn Order:</div>
<div id='turn_order' class="ml-3"> </div>
<script type = "text/JavaScript" 
   src = "https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js">
</script>
<script src="Arena.js"></script>

</body>
</html>
